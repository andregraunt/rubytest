<!DOCTYPE html>
<html>
<head>
	<title>Sum of Integers from 1 to 100</title>
</head>
<body>
	<h1>Sum of Integers from 1 to 100:</h1>
	<p id="sum"></p>
    <script>
        let sum = 0;

for(let i = 1; i <= 100; i++) {
    sum += i;

}
document.getElementById("sum").innerHTML = sum;


    </script>

	<!-- <script src="script.js"></script> -->
</body>
</html>
